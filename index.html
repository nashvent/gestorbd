<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Gesto de base de datos!</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" >
  </head>
  <body>
    <div id="inicio">  
      <div class="container-fluid">
          <h2>Gestor de Base de Datos</h2>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Sentencia</span>
            </div>
            <input type="text" class="form-control" id="sentencia" placeholder="CREA_TABLA estudiante (cÃ³digo,INT;nombre,VARCHAR 10)" aria-label="Username" aria-describedby="basic-addon1">
            <div class="input-group-append">
                <button class="btn btn-secondary" type="button" id="ejecutar"  onclick="leerSentencia()">Ejecutar</button>
              </div>
          </div>
          
      </div>
      <div class="container-fluid">
        <p>Nombre tabla: <b><span id="nombreTabla"></span></b>  </p>
        <div class="row">
          <div class="col-10">
              <table class="table table-sm table-striped" id="resultado">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">#</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                    </tr>
                    
                  </tbody>
                </table>
          </div>
          <div class="col-2">
              <button type="button" class="btn btn-primary btn-block">Insertar masivo</button>
              <button type="button" class="btn btn-danger btn-block">Limpiar</button>
          </div>
        </div> 
      </div>
    </div>

    <script>
        require('./renderer.js');
    </script>
    <script>
    var input = document.getElementById("sentencia");

    input.addEventListener("keyup", function(event) {
      if (event.keyCode === 13) {
        event.preventDefault();
        leerSentencia();
      }
    }); 
  </script>
    <script src="js/app.js"></script>

  </body>
</html>
